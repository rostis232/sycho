{{define "clients"}}
{{block "header" .}}
{{end}}
<div class="container">
  <div class="row">
    <div class="col">
      <h1>Бенефіціари <button type="button" class="btn btn-primary">Додати</button></h1>
    </div>
    <div class="col">
      <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Пошук бенефіціарів">
      <datalist id="datalistOptions">
        <option value="Мазепа">
        <option value="Вітвицька">
        <option value="Васильків">
      </datalist>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Прізвище</th>
            <th scope="col">Ім'я</th>
            <th scope="col">По-батькові</th>
            <th scope="col">Дата народження</th>
            <th scope="col">Проект</th>
            <th scope="col">Локація</th>
            <th scope="col">Перейти</th>
          </tr>
        </thead>
        <tbody>
          {{range .Data.bens}}
          <tr>
            <th scope="row">{{.BnfId}}</th>
            <td>{{.LastName}}</td>
            <td>{{.FirstName}}</td>
            <td>{{.MiddleName}}</td>
            <td>{{.BirthDay}}</td>
            <td>{{.PrjId}}</td>
            <td>{{.OrgId}}</td>
            <td><a href="/client/{{.BnfId}}"><button type="button" class="btn btn-light">Перейти</button></a></td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </div>
</div>

{{block "footer" .}}
{{end}}
{{end}}
