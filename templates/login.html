{{define "login"}}
{{block "header" .}}
{{end}}

<div class="container">
    <div class="row">
        <div class="col">
            <h1>Авторизація</h1>
        </div>
    </div>
    {{if ne .StringMap.error nil }}
    <script>
        alert({{ .StringMap.error }})
    </script>


    {{end}}

    <div class="row">
        <div class="col justify-content-center" >
            <form method="post" action="/login">
                <div class="mb-3">
                    <label for="login" class="form-label">Логін</label>
                    <input type="text" class="form-control" id="login" name="login" value="{{ .StringMap.login }}">
                </div>
                <div class="mb-3">
                    <label for="pass" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="pass" name="pass">
                </div>
                <p>Цей сайт використовує кукі. Проходячи процедуру авторизації ви погоджуєтесь на їх використання.</p>
                <button type="submit" class="btn btn-primary">Увійти</button>
            </form>
        </div>
    </div>
</div>
{{block "footer" .}}
{{end}}
{{end}}
