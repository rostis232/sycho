{{define "register"}}
{{block "header" .}}
{{end}}

<div class="container">

    {{if ne .StringMap.error nil }}
    <script>
        alert({{ .StringMap.error }})
    </script>


    {{end}}

    <div class="row">
        <div class="col">

        </div>

        
        <div class="col justify-content-center">
            <h1>Реєстрація</h1>
            <br>
            <form method="post" action="/register">
                <div class="mb-3">
                    <label for="login" class="form-label">Логін</label>
                    <input type="text" class="form-control" id="login" name="login" value="{{ .StringMap.login }}">
                </div>
                <div class="mb-3">
                    <label for="pass" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="pass" name="pass">
                </div>
                <div class="mb-3">
                    <label for="fname" class="form-label">Ім'я</label>
                    <input type="text" class="form-control" id="pass" name="fname">
                </div>
                <div class="mb-3">
                    <label for="lname" class="form-label">Прізвище</label>
                    <input type="text" class="form-control" id="pass" name="lname">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Електронна пошта</label>
                    <input type="emai" class="form-control" id="pass" name="email" placeholder="psychologist@gmail.com">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Телефон</label>
                    <input type="phone" class="form-control" id="pass" name="phone" placeholder="+380501234567">
                </div>
                <p>Цей сайт використовує кукі. Проходячи процедуру реєстрації ви погоджуєтесь на їх використання.</p>
                <button type="submit" class="btn btn-primary">Зареєструватись</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
{{block "footer" .}}
{{end}}
{{end}}
