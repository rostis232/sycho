{{define "projects"}}
{{block "header" .}}
{{end}}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Проєкти  <button type="button" class="btn btn-primary">Додати</button></h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Коротка назва</th>
                        <th scope="col">Повна назва</th>
                        <th scope="col">Код</th>
                        <th scope="col">Перейти</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Data.prjs}}
                    <tr>
                        <th scope="row">{{.PrjId}}</th>
                        <td>{{.ShortTitle}}</td>
                        <td>{{.FullTitle}}</td>
                        <td>{{.Code}}</td>
                        <td><button type="button" class="btn btn-light">Перейти</button></td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
</div>


{{block "footer" .}}
{{end}}
{{end}}
